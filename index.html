<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airport Weather Brief</title>

<style>
:root {
  --bg: #0b1c2d;
  --panel: #102a43;
  --accent: #1e88e5;
  --text: #e6eef6;
  --muted: #9fb3c8;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, system-ui, sans-serif;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 12px;
}

input {
  width: 100%;
  font-size: 22px;
  padding: 16px;
  border-radius: 10px;
  border: none;
  text-transform: uppercase;
  letter-spacing: 1px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 16px;
  font-size: 20px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 600;
}

button:active {
  opacity: 0.9;
}

pre {
  background: var(--panel);
  margin-top: 16px;
  padding: 16px;
  border-radius: 10px;
  white-space: pre-wrap;
  font-size: 15px;
  line-height: 1.45;
}

.footer {
  margin-top: 10px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>
<div class="container">
  <h1>Airport Weather Brief</h1>

  <input id="icao" placeholder="Enter ICAO (e.g. KCLT)" />

  <button onclick="brief()">BRIEF 30 NM</button>

  <pre id="out"></pre>

  <div class="footer">
    AWC data • 30 NM radius • Airport-focused
  </div>
</div>

<script>
const BASE = "https://metar-proxy.leopassley-00.workers.dev";

async function brief() {
  const icao = document.getElementById("icao").value.trim().toUpperCase();
  const out = document.getElementById("out");

  if (!icao) {
    out.textContent = "ENTER ICAO";
    return;
  }

  out.textContent = "LOADING BRIEF…";

  try {
    const text = await fetch(`${BASE}/brief?ids=${icao}&r=30`)
      .then(r => r.text());
    out.textContent = text;
  } catch {
    out.textContent = "ERROR FETCHING BRIEF";
  }
}
</script>
</body>
</html>
