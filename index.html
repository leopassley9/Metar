<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Weather Brief</title>

<style>
:root {
  --bg: radial-gradient(1200px 800px at top, #122b45, #081523);
  --panel: rgba(16, 42, 67, 0.82);
  --border: rgba(255,255,255,0.08);
  --accent: linear-gradient(135deg, #2fa4ff, #1e88e5);
  --text: #e6eef6;
  --muted: #9fb3c8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, system-ui, sans-serif;
}

.container {
  max-width: 760px;
  margin: auto;
  padding: 22px;
}

.header {
  margin-bottom: 18px;
}

.header h1 {
  font-size: 26px;
  font-weight: 700;
  margin: 0;
}

.header span {
  font-size: 13px;
  color: var(--muted);
}

.card {
  background: var(--panel);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.fields {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  gap: 10px;
  align-items: center;
}

.arrow {
  font-size: 22px;
  color: var(--muted);
}

input {
  padding: 18px;
  font-size: 22px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(8,21,35,0.85);
  color: var(--text);
  text-transform: uppercase;
  letter-spacing: 2px;
  text-align: center;
}

input::placeholder {
  color: var(--muted);
  letter-spacing: 1px;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 18px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 14px;
  border: none;
  color: white;
  background: var(--accent);
  box-shadow: 0 10px 24px rgba(30,136,229,0.5);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 6px 16px rgba(30,136,229,0.35);
}

.output {
  margin-top: 18px;
  padding: 16px;
  border-radius: 14px;
  background: rgba(8,21,35,0.7);
  border: 1px solid var(--border);
  white-space: pre-wrap;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 14.5px;
  line-height: 1.45;
}

.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Flight Weather Brief</h1>
    <span>Route-focused • AWC data</span>
  </div>

  <div class="card">
    <div class="fields">
      <input id="dep" placeholder="DEP" maxlength="4" />
      <div class="arrow">→</div>
      <input id="arr" placeholder="ARR" maxlength="4" />
    </div>

    <button onclick="flightBrief()">FLIGHT BRIEF</button>

    <div id="out" class="output"></div>
  </div>

  <div class="footer">
    Captain-focused briefing • 30–40 NM corridor
  </div>

</div>

<script>
const BASE = "https://metar-proxy.leopassley-00.workers.dev";

async function flightBrief() {
  const dep = document.getElementById("dep").value.trim().toUpperCase();
  const arr = document.getElementById("arr").value.trim().toUpperCase();
  const out = document.getElementById("out");

  if (!dep || !arr) {
    out.textContent = "ENTER DEP AND ARR ICAO";
    return;
  }

  out.textContent = "LOADING FLIGHT BRIEF…";

  try {
    const data = await fetch(`${BASE}/flight?q=${dep}%20${arr}`)
      .then(r => r.text());
    out.textContent = data;
  } catch {
    out.textContent = "ERROR FETCHING FLIGHT BRIEF";
  }
}
</script>

</body>
</html>
