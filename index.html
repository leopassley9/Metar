<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Weather Brief</title>

<style>
:root {
  --bg: radial-gradient(1200px 800px at top, #122b45, #081523);
  --panel: rgba(16, 42, 67, 0.8);
  --border: rgba(255,255,255,0.08);
  --accent: linear-gradient(135deg, #2fa4ff, #1e88e5);
  --text: #e6eef6;
  --muted: #9fb3c8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, system-ui, sans-serif;
}

.container {
  max-width: 760px;
  margin: auto;
  padding: 22px;
}

.header {
  margin-bottom: 18px;
}

.header h1 {
  font-size: 26px;
  font-weight: 700;
  margin: 0;
}

.header span {
  font-size: 13px;
  color: var(--muted);
}

.card {
  background: var(--panel);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.input-row {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 18px;
  font-size: 22px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(8,21,35,0.85);
  color: var(--text);
  text-transform: uppercase;
  letter-spacing: 2px;
}

input::placeholder {
  color: var(--muted);
  letter-spacing: 1px;
}

button {
  padding: 18px 26px;
  font-size: 17px;
  font-weight: 700;
  border-radius: 14px;
  border: none;
  color: white;
  background: var(--accent);
  box-shadow: 0 10px 24px rgba(30,136,229,0.5);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 6px 16px rgba(30,136,229,0.35);
}

.hint {
  margin-top: 8px;
  font-size: 12px;
  color: var(--muted);
}

.output {
  margin-top: 18px;
  padding: 16px;
  border-radius: 14px;
  background: rgba(8,21,35,0.7);
  border: 1px solid var(--border);
  white-space: pre-wrap;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 14.5px;
  line-height: 1.45;
}

.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Flight Weather Brief</h1>
    <span>Airport & Route-Focused • AWC Data</span>
  </div>

  <div class="card">
    <div class="input-row">
      <input id="query" placeholder="KCLT or KCLT KATL" maxlength="9" />
      <button id="briefBtn" onclick="brief()">BRIEF</button>
    </div>

    <div class="hint">
      Single ICAO = Airport brief • Two ICAOs = Flight brief
    </div>

    <div id="out" class="output"></div>
  </div>

  <div class="footer">
    Built for quick captain decisions ✈️
  </div>

</div>

<script>
const BASE = "https://metar-proxy.leopassley-00.workers.dev";

const input = document.getElementById("query");
const btn = document.getElementById("briefBtn");
const out = document.getElementById("out");

input.addEventListener("input", () => {
  const parts = input.value.trim().toUpperCase().split(/\s+/);
  btn.textContent = (parts.length === 2) ? "BRIEF FLIGHT" : "BRIEF AIRPORT";
});

async function brief() {
  const val = input.value.trim().toUpperCase();
  if (!val) {
    out.textContent = "ENTER ICAO OR DEP ARR";
    return;
  }

  out.textContent = "LOADING BRIEF…";

  try {
    const parts = val.split(/\s+/);
    const url =
      parts.length === 2
        ? `${BASE}/flight?q=${parts[0]}%20${parts[1]}`
        : `${BASE}/brief?ids=${parts[0]}&r=30`;

    const data = await fetch(url).then(r => r.text());
    out.textContent = data;
  } catch {
    out.textContent = "ERROR FETCHING BRIEF";
  }
}
</script>

</body>
</html>
