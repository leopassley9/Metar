<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airport Weather Brief</title>

<style>
:root {
  --bg: radial-gradient(1200px 800px at top, #122b45, #081523);
  --panel: rgba(16, 42, 67, 0.75);
  --border: rgba(255,255,255,0.08);
  --accent: linear-gradient(135deg, #2fa4ff, #1e88e5);
  --text: #e6eef6;
  --muted: #9fb3c8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, system-ui, sans-serif;
}

.container {
  max-width: 760px;
  margin: auto;
  padding: 22px;
}

.header {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 18px;
}

.header h1 {
  font-size: 24px;
  font-weight: 700;
  letter-spacing: 0.4px;
}

.header span {
  font-size: 13px;
  color: var(--muted);
}

.card {
  background: var(--panel);
  backdrop-filter: blur(12px);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.input-wrap {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 16px;
  font-size: 22px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(8,21,35,0.8);
  color: var(--text);
  text-transform: uppercase;
  letter-spacing: 2px;
}

input::placeholder {
  color: var(--muted);
  letter-spacing: 1px;
}

button {
  padding: 16px 22px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 12px;
  border: none;
  color: white;
  background: var(--accent);
  box-shadow: 0 8px 20px rgba(30,136,229,0.45);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 6px 14px rgba(30,136,229,0.35);
}

.brief {
  margin-top: 18px;
  white-space: pre-wrap;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 14.5px;
  line-height: 1.45;
}

.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Airport Weather Brief</h1>
    <span>30 NM radius • Airport-focused • AWC data</span>
  </div>

  <div class="card">
    <div class="input-wrap">
      <input id="icao" placeholder="KCLT" maxlength="4" />
      <button onclick="brief()">BRIEF</button>
    </div>

    <div id="out" class="brief"></div>
  </div>

  <div class="footer">
    Built for quick captain decisions ✈️
  </div>

</div>

<script>
const BASE = "https://metar-proxy.leopassley-00.workers.dev";

async function brief() {
  const icao = document.getElementById("icao").value.trim().toUpperCase();
  const out = document.getElementById("out");

  if (!icao) {
    out.textContent = "ENTER ICAO";
    return;
  }

  out.textContent = "LOADING BRIEF…";

  try {
    const text = await fetch(`${BASE}/brief?ids=${icao}&r=30`)
      .then(r => r.text());
    out.textContent = text;
  } catch {
    out.textContent = "ERROR FETCHING BRIEF";
  }
}
</script>

</body>
</html>
